  <div class="dds__row">
    <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
      <h2>Select</h2>
    </div>
  </div>
  <div class="dds__row">
    <div class="dds__col--1 dds__col--sm-4 dds__col--md-4 dds__mb-3">
        <dds-select
        label="How Many Books"
        [selectOptions]="['1','2','3']"
        placeholder="Placeholder"
      >
      </dds-select>
    </div>
    <div class="dds__col--1 dds__col--sm-6 dds__col--md-4 dds__mb-3">
      <dds-select
        label="Select Movie"
        [selectOptions]="selectValue1"
        [defaultValue]="selectValue1[1]"
        (optionSelected)="selectOptionSelected($event)"
      >
      </dds-select>
    </div>
    <div class="dds__col--1 dds__col--sm-6 dds__col--md-4 dds__mb-3">
      <dds-select
        label="Select Book"
        [selectOptions]="selectValue2"
        [defaultValue]="selectValue2[2]"
        (optionSelected)="selectOptionSelected($event)"
      >
      </dds-select>
    </div>
  </div>
  <div class="dds__row">
    <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
      <h3>Other Experiments</h3>
      <ul>
        <li>
          <a href="https://codepen.io/DorkForce/pen/QWOQpyB">
            DDS2 test: Select + Button
          </a>
        </li>
      </ul>
    </div>
  </div>
