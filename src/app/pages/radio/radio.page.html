<h2>Radio Buttons</h2>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <fieldset required="true" class="dds__fieldset dds__fieldset--lg">
      <legend>Select service</legend>
      <dds-radio
        *ngFor="let radio of radios"
        name="services"
        [value]="radio.value"
        [label]="radio.label"
        [checked]="radio.checked"
        (onChecked)="handleChecked($event)"
      ></dds-radio>
    </fieldset>
    Value Selected = {{ radios[selected].label }}
  </div>
</div>
