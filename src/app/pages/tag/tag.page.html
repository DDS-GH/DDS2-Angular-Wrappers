<h2>Tag</h2>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <dds-button (click)="handleShow($event)">Toggle Tag ngIf</dds-button>
    <div class="dds__container dds__mt-3">
      <dds-tag
        *ngIf="showButton"
        icon="airplane"
        classList="dds__tag--green"
        ddsOptions='{"dismiss": true}'
      >
        Dismissible Tag
      </dds-tag>
    </div>
  </div>
</div>
