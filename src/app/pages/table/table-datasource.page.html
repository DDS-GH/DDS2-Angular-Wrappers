<h2>Table</h2>
<div class="dds__row">
    <div class="dds__col--2 dds__col--sm-12 dds__col--md-12 dds__mb-3">
        <h3 style="color:red">Pagination</h3>
        <p>
            This examples shows how to use the Angular Sandbox wrapper for Table to 
            implement a server-side data source.
        </p>
        <p>Return to the <a routerLink="/table">Table component</a> page.</p>
        <div class="controlPanel">
        </div>
        <dds-table #myTable 
            [elementId]="tableId"
            [ddsOptions]="tableConfig"
            [classList]="classList"
        ></dds-table>
        <dds-pagination #myPagination [elementId]="paginationId"
            [perPageSelected]="pagingConfig.perPageSelected"
            [perPageOptions]="pagingConfig.perPageOptions"
            [ddsOptions]="pagingConfig.options"
        ></dds-pagination>
        <dds-load
            #loader
            mode="global"
            label="Loading..."
            [hidden]="loaderHidden"
            size="md"
            placement="bottom"
        ></dds-load>
    </div>
</div>
