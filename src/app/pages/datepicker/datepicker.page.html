<h2>DatePicker</h2>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <div class="controlPanel">
      <dds-button (click)="handleClear($event)">
        Clear Date
      </dds-button>
      <dds-button (click)="handleSet($event)">
        Set Date
      </dds-button>
      <dds-button (click)="handleDisable($event)">
        {{isDisabled ? "Enable" : "Disable"}}
      </dds-button>
    </div>
  </div>
</div>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    Selections:<br />
    <ng-container *ngFor="let dp of datepickers; index as i">
      {{dp.ddsOptions.selectedDate}}<br />
    </ng-container>
  </div>
</div>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <ng-container *ngFor="let dp of datepickers; index as i">
      <dds-datepicker
        [isDisabled]="dp.isDisabled"
        [elementId]="'ddsDatepicker' + i"
        [helper]="dp.helper"
        [label]="dp.label"
        [placeholder]="dp.placeholder"
        [required]="dp.required"
        [ddsOptions]="dp.ddsOptions"
        [fullClick]="dp.fullClick"
        (onChange)="handleChange($event, i)"
        (onSelected)="handleChange($event, i)"
      ></dds-datepicker>
    </ng-container>
  </div>
</div>
