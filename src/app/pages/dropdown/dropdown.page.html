<h2>Dropdown</h2>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <p>
      Dropdowns can also be used in the Filter pattern; please see more examples
      of that usage under <a routerLink="/horizontal">Filter</a>.
    </p>
    <div class="controlPanel">
      <button role="button" class="dds__button" (click)="handleToggle()">
        Toggle First Hidden Option
      </button>
    </div>
    <dds-dropdown
      #ddRef
      required="true"
      elementId="ddsDropdownSimple"
      label="Swat at dog sleeping"
      helper="loved it, hated it, loved it, hated it"
      ddsOptions='{"selection": "single"}'
      placeholder="i will be pet i will be pet"
      useXClear="true"
      [groups]="data"
    >
    </dds-dropdown>
  </div>
</div>
