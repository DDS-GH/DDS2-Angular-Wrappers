<svg *ngIf="addUseSvg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true"><style type="text/css">@keyframes loading-sqr { 0%,100% { opacity: .1; } 25% { opacity: .5; } 45%,75% { opacity: 1; } 95% { opacity: .5; } }
    @keyframes loading-sqrs { 0%,100% { opacity: .1; } 45% { opacity: .8; } 50% { opacity: 1; } 55% { opacity: .25; } }</style><defs>
    <symbol id="dds__icon--upload" viewBox="0 0 32 32"><title>dds__icon--upload</title><path d="M29.86 16v14h-27.72v-14h-2.14v16h32v-16zM14.94 4.36v20.12h2.14v-20.12l7.040 7.76 1.58-1.44-9.7-10.68-9.68 10.68 1.68 1.44z"></path></symbol>						
    </defs></svg>
    
<div [id]="elementId" class="dds__file-input {{classList}}" data-dds="file-input">
    <label [id]="elementId + '-label'" class="dds__file-input__label" [for]="elementId + '-name'">{{label}}</label>
    <small [id]="elementId + '-helper'" class="dds__file-input__helper-text">{{helper}}</small>
    <input
      aria-hidden="true"
      [id]="elementId + '-control'"
      type="file"
      [name]="elementId + '-name'"
      class="dds__file-input__control"
      [accept]="accept"
      multiple=""
    />
    <button
      class="dds__button dds__button--secondary dds__button--md dds__file-input__button"
      [attr.aria-describedby]="elementId + '-label ' + elementId + '-helper'"
    >
      <svg class="dds__icon dds__button__icon--start" focusable="false">
        <use xlink:href="#dds__icon--upload"></use>
      </svg>
      {{button}}
    </button>
    <div [id]="elementId + '-error'" aria-live="polite" class="dds__error-text">
      <i class="dds__icon dds__icon--alert-notice dds__error-text__icon" aria-hidden="true"></i>
      {{error}}
    </div>
  </div>
