<div [id]="elementId" #ddstabs class="dds__tabs {{classList}}" data-dds="tabs">
  <div class="dds__tabs__list-container">
    <ul class="dds__tabs__list dds__tabs__list--overflow" role="tablist">
      <ng-content select="dds-tab"></ng-content>
    </ul>
  </div>
  <div class="dds__tabs__pane-container">
    <ng-content select="dds-tab-pane"></ng-content>
  </div>
</div>
