<ng-template #contentTemplate><ng-content></ng-content></ng-template>
<a
  href="javascript:void(0);"
  id="icon{{elementId}}"
  class="dds__link--standalone {{classList}}"
  [attr.aria-describedby]="elementId"
>
  <span class="dds__sr-only">{{srOnly}}</span>
  <i class="dds__icon dds__icon--{{icon}}"></i>
</a>
<div
  id="{{elementId}}"
  [attr.data-trigger]="'#icon' + elementId"
  data-dds="tooltip"
  class="dds__tooltip"
  role="tooltip"
>
  <div class="dds__tooltip__pointer"></div>
  <div class="dds__tooltip__body">
    <h6 class="dds__tooltip__title" *ngIf="title">{{ title }}</h6>
    <ng-container
      *ngIf="!content"
      [ngTemplateOutlet]="contentTemplate"
    ></ng-container>
    <ng-container *ngIf="content">{{content}}</ng-container>
  </div>
</div>
