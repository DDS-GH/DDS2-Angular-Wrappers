<div class="dds__radio-button">
  <input
    class="dds__radio-button__input"
    type="radio"
    [name]="name"
    [id]="elementId"
    [value]="value"
    [checked]="checked"
    (change)="handleChange(value)"
  />
  <label class="dds__radio-button__label" [attr.for]="elementId">
    {{ label }}
  </label>
</div>
